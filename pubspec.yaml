name: healthy_steps_app  # Corrected name based on your project
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  provider: ^6.0.0
  cloud_functions: ^6.0.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  flutter_lints: ^6.0.0
  js: ^0.6.7

flutter:
  uses-material-design: true
  # Add your assets, fonts, etc. here if needed
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700